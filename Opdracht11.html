<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
          var canvas = document.getElementById("canvas");
          var robotArm = new RobotArm(canvas);

          robotArm.loadLevel("exercise 12");

          // Je eigen code plaats je hier.
          robotArm.speed = 500;


          for (var block = 9; block > 0; block--) {
            robotArm.grab();
            var color = robotArm.scan();
            if (color =="red") {
              for (var i = 0; i < block; i++) {
                robotArm.moveRight();
              }
              robotArm.drop();
              for (var i = 0; i < (block-1); i++) {
                robotArm.moveLeft();
              }
            }
            else {
              robotArm.drop();
              robotArm.moveRight();
            }
            }
          robotArm.run();
        </script>
    </body>
</html>
