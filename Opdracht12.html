<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>

            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            robotArm.randomLevel(1,7);
            robotArm.speed = 500;

            var i = 1;
            robotArm.grab();
            while (robotArm.scan() != null) {
              for(var j=0; j<i; j++){
                robotArm.moveRight();
              }
              robotArm.drop();
              for(var j=0; j<i; j++){
                robotArm.moveLeft();
              }
              i++;
              robotArm.grab();
            }

            robotArm.run();
        </script>
    </body>
</html>
