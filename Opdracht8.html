<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
          var canvas = document.getElementById("canvas");
          var robotArm = new RobotArm(canvas);

          robotArm.loadLevel("exercise 9");

          // Je eigen code plaats je hier.
          robotArm.speed = 1000;
          robotArm.grab();
          for (var j = 0; j < 4; j++) {
          for (var i = 0; i < 4; i++) {
            robotArm.grab();
            for (var k = 0; k < 5; k++) {
            robotArm.moveRight();
          }
            robotArm.drop();
            for (var k = 0; k < 4; k++) {
              robotArm.moveLeft();
            }
          }
          for (var g = 0; g < 4; g++) {
            robotArm.moveLeft();
          }
}
          robotArm.run();
        </script>
    </body>
</html>
